<body>
    <header class="p-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <h3>NewsUpdate247</h3>
                </a>

                <ul class="nav col-12 col-lg-auto ms-lg-auto me-lg-3 mb-2 justify-content-center mb-md-0 main_menu">
                    <li><a href="#" class="nav-link px-2 link-dark active" data-show=".news_section"

                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="py-3 pb-0 mb-3">
            <div class="container">
                <ul class="nav nav-fill mb-3" id="category">
                </ul>
                <div class="alert bg-white news_section text-center" id="total"></div>

        </section>

        <section class="news_section mb-3" id="filter">

                    <div class="col-md-6 text-md-start mb-3 mb-md-0">
                        <label class="d-inline fs-5 me-3">Sort By View:</label> <select id="sort_by"
                            class="d-inline w-50 form-select">
                            <option value="1">Default</option>
                            <option value="2">Lowest</option>
                            <option value="3">Highest</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <button type="button" class="btn btn-primary">Todayâ€™s Pick</button>
                        <button type="button" class="btn btn-light border">Trending</button>

                    </div>

            </div>
        </section>

        <section class="news_section">
            <div class="container" id="posts">

            </div>
        </section>
    </main>
    <div class="container-fluid bg-white mt-5">
        <footer class="py-5">
            <p class="text-center text-muted mb-0">Copyright 2021 NewsUpdate247</p>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
